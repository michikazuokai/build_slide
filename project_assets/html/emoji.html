<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像の横並びデモ</title>
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
      gap: 10px; /* 画像の間隔 */
      max-width: 600px; /* 必要に応じて幅制限 */
    }

    .image-grid figure {
      text-align: center;
      margin: 0;
    }

    .image-grid img {
      width: 40px; /* サイズ調整可能 */
      height: auto;
    }
  </style>
</head>
<body>
  <h1>画像を横並びで表示（CSS Grid）</h1>
  
  <div class="image-grid">
    <figure>
      <img src="file:///Volumes/NBPlan/TTC/build_slide/project_assets/emoji/emoji_pngs/book.png" alt="Book">
      <figcaption>Book</figcaption>
    </figure>
    <figure>
      <img src="file:///Volumes/NBPlan/TTC/build_slide/project_assets/emoji/emoji_pngs/box.png" alt="Box">
      <figcaption>Box</figcaption>
    </figure>
    <figure>
      <img src="file:///Volumes/NBPlan/TTC/build_slide/project_assets/emoji/emoji_pngs/pen.png" alt="Pen">
      <figcaption>Pen</figcaption>
    </figure>
    <figure>
      <img src="file:///Volumes/NBPlan/TTC/build_slide/project_assets/emoji/emoji_pngs/pc.png" alt="pc">
      <figcaption>pc</figcaption>
    </figure>
    <figure>
      <img src="file:///Volumes/NBPlan/TTC/build_slide/project_assets/emoji/emoji_pngs/docx1.png" alt="docx1">
      <figcaption>docx1</figcaption>

    <figure>

    <figure>

</html>
